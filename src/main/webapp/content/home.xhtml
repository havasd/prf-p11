<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/logged-in-default.xhtml">
    
    <ui:define name="content">
    
        <span class="subtitle">Hello, #{userDAO.loggedInUser.name}!</span>
        
        <h:panelGroup layout="block" rendered="#{not empty userDAO.unseenMessageSenders}">
            <p class="only-top-margin">
	            Új üzenetek:<br />
	            <ui:repeat value="#{userDAO.unseenMessageSenders}" var="user">
	                <h:link value="#{user.name}" outcome="/content/message.xhtml">
	                    <f:param name="u" value="#{user.id}" /><br/>
	                </h:link>
	            </ui:repeat>
            </p>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{empty userDAO.unseenMessageSenders}">
            <p class="only-top-margin">Jelenleg nincs új üzeneted.</p>
        </h:panelGroup>
        
    </ui:define>
    
</ui:composition>
