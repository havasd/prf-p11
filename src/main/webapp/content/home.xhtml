<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/logged-in-default.xhtml">
    
    <ui:define name="mainContent">
    
        <p>Hello, #{login.currentUser.name}!</p>
        
        <h:panelGroup layout="block" rendered="#{not empty userDAO.unseenMessageSenders}">
            <p>
	            Új üzenetek:<br />
	            <ui:repeat value="#{userDAO.unseenMessageSenders}" var="user">
	                <h:link value="#{user.name}" outcome="/content/user/message.xhtml">
	                    <f:param name="u" value="#{user.id}" />
	                </h:link>
	            </ui:repeat>
            </p>
        </h:panelGroup>
        
    </ui:define>
    
</ui:composition>
