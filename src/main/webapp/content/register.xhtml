<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/logged-out-default.xhtml">
    
    <f:metadata>
        <f:viewAction action="#{registrationController.init()}" />
    </f:metadata>
    
    <ui:define name="contentFull">
        <h1>Regisztráció</h1>
        
        <h:form id="userRegForm">

            <div>
                <h:outputLabel 
                    for="userName" 
                    value="Név: "/>
                <h:inputText 
                    id="userName" 
                    value="#{registrationController.user.name}"
                    required="true" />
                <h:message 
                    for="userName" 
                    styleClass="error" />
            </div>
            
            <div>
                <h:outputLabel 
                    for="userEmail" 
                    value="E-mail: "/>
                <h:inputText 
                    id="userEmail" 
                    value="#{registrationController.user.email}"
                    required="true" />
                <h:message 
                    for="userEmail" 
                    styleClass="error" />
            </div>

            <div>
                <h:outputLabel 
                    for="userPassword" 
                    value="Jelszó: "/>
                <h:inputSecret 
                    id="userPassword" 
                    value="#{registrationController.user.password}"
                    required="true" />
                <h:message 
                    for="userPassword" 
                    styleClass="error" />
            </div>
                        
            <div>
                <h:outputLabel 
                    for="userBirthDate" 
                    value="Születési dátum: "/>
                <h:inputText 
                    id="userBirthDate" 
                    value="#{registrationController.user.birthDate}"
                    required="true">
                    <f:convertDateTime pattern="yyyy. MM. dd." />
                </h:inputText>
                <h:message 
                    for="userBirthDate" 
                    styleClass="error" />
            </div>
            
            <h:commandLink
                value="Mentés" 
                action="#{registrationController.register()}" />
                
            <h:link
                value="Vissza"
                outcome="/content/login.xhtml" />
        
        </h:form>

    </ui:define>
</ui:composition>
