<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/logged-in-default.xhtml">
	
	<ui:define name="content">
	
		<span class="subtitle">Felhasználók</span>

        <h:panelGroup rendered="#{empty userDAO.listOtherUsers()}">
            <p class="only-top-margin">Nincs megjeleníthető felhasználó.</p>
        </h:panelGroup>

		<h:dataTable
			value="#{userDAO.listOtherUsers()}"
			var="user"
			styleClass="simpletablestyle"
			rendered="#{not empty userDAO.listOtherUsers()}">
			
			<h:column>
				<div>
					<h:link value="#{user.name}" outcome="/content/user-view.xhtml">
					    <f:param name="u" value="#{user.id}" /><br/>
					</h:link>
				</div>
				<div>
					<h:outputText value="#{user.email}" />
	            </div>
			</h:column>
			
			<h:column>
				<h:link value="Üzenet" outcome="/content/message.xhtml">
					<f:param name="u" value="#{user.id}" />
				</h:link>
			</h:column>
		
		</h:dataTable>

	</ui:define>
</ui:composition>
