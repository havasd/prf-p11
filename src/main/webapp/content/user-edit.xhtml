<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/logged-in-default.xhtml">

    <f:metadata>
        <f:viewAction action="#{userController.loadCurrent()}" />
    </f:metadata>

    <ui:define name="content">
    
        <h:panelGroup layout="block" rendered="#{empty userController.user}">
            <h1>Felhasználó</h1>
            Nincs ilyen felhasználó.
        </h:panelGroup>
        
        <h:panelGroup layout="block" rendered="#{not empty userController.user}">

            <h1>Adatok szerkesztése</h1>
            
            <h:form>
            
                <div>
	                <h:outputLabel
		                for="userName"
		                value="Név: "/>
	                <h:inputText
		                id="userName"
		                value="#{userController.user.name}"
		                required="true" />
	                <h:message
		                for="userName"
		                styleClass="error" />
                </div>
                
                <div>
	                <h:outputLabel
		                for="userEmail"
		                value="E-mail: "/>
	                <h:inputText
		                id="userEmail"
		                value="#{userController.user.email}"
		                required="true" />
	                <h:message
		                for="userEmail"
		                styleClass="error" />
                </div>
                
                <div>
	                <h:outputLabel
		                for="userPassword"
		                value="Jelszó: "/>
	                <h:inputSecret
		                id="userPassword"
		                value="#{userController.user.password}"
		                required="false" />
                </div>

                <div>
	                <h:outputLabel
		                for="userBirthDate"
		                value="Születési dátum: "/>
	                <h:inputText
	                    id="userBirthDate"
		                value="#{userController.user.birthDate}"
		                required="true">
	                   <f:convertDateTime pattern="yyyy. MM. dd." />
	                </h:inputText>
	                <h:message
		                for="userBirthDate"
		                styleClass="error" />
                </div>

                <h:commandLink
	                value="Mentés"
	                action="#{userController.save()}" />
	                
            </h:form>

        </h:panelGroup>

    </ui:define>
    
</ui:composition>
