<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<f:metadata>
		<f:viewParam
			name="id" 
			value="#{userAction.id}" />
		<f:event 
			type="preRenderView"
			listener="#{userAction.load()}" />
	</f:metadata>
	
	<ui:define name="content">
	
		<h1>#{empty userAction.id ? 'Regisztráció' : 'Felhasználó adatainak szerkesztése'}</h1>
		
		<h:form id="userEditForm">

			<div>
				<h:outputLabel 
					for="userName" 
					value="Név: "/>
				<h:inputText 
					id="userName" 
					value="#{userAction.entity.name}"
					required="true" />
				<h:message 
					for="userName" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="userEmail" 
					value="E-mail: "/>
				<h:inputText 
					id="userEmail" 
					value="#{userAction.entity.email}"
					required="true" />
				<h:message 
					for="userEmail" 
					styleClass="error" />
			</div>

			<div>
				<h:outputLabel 
					for="userPassword" 
					value="Jelszó: "/>
				<h:inputSecret 
					id="userPassword" 
					value="#{userAction.entity.password}"
					required="true" />
				<h:message 
					for="userPassword" 
					styleClass="error" />
			</div>
						
			<div>
				<h:outputLabel 
					for="userBirthDate" 
					value="Születési dátum: "/>
				<h:inputText 
					id="userBirthDate" 
					value="#{userAction.entity.birthDate}"
					required="true">
					<f:convertDateTime pattern="yyyy. MM. dd." />
				</h:inputText>
				<h:message 
					for="userBirthDate" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="userCountry" 
					value="Ország: "/>
				<h:inputText 
					id="userCountry" 
					value="#{userAction.entity.address.country}"
					required="true" />
				<h:message 
					for="userCountry" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="userCity" 
					value="Város: "/>
				<h:inputText 
					id="userCity" 
					value="#{userAction.entity.address.city}"
					required="true" />
				<h:message 
					for="userCity" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="userStreet" 
					value="Utca: "/>
				<h:inputText 
					id="userStreet" 
					value="#{userAction.entity.address.street}"
					required="true" />
				<h:message 
					for="userStreet" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="userNumber" 
					value="Házszám: "/>
				<h:inputText 
					id="userNumber" 
					value="#{userAction.entity.address.number}"
					required="true" />
				<h:message 
					for="userNumber" 
					styleClass="error" />
			</div>
			
			<h:commandLink
				value="Mentés" 
				action="#{userAction.persist()}" />
				
			<h:link
				value="Vissza"
				outcome="/index" />
		
		</h:form>

	</ui:define>
</ui:composition>
