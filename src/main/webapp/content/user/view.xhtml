<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/logged-in-default.xhtml">

	<f:metadata>
		<f:viewParam name="u" value="#{userView.id}" />
		<f:viewAction action="#{userView.load()}" />
	</f:metadata>

    <ui:define name="mainContent">
    
        <h:panelGroup layout="block" rendered="#{empty userView.user}">
            <h1>Felhasználó</h1>
            Nincs ilyen felhasználó.
        </h:panelGroup>
        
        <h:panelGroup layout="block" rendered="#{not empty userView.user}">
            <h1>#{userView.user.name}</h1>
            <h:panelGroup layout="block" rendered="#{userView.user.id == login.currentUser.id}">
                <h:link value="Szerkesztés" outcome="/content/user/edit.xhtml"/>
            </h:panelGroup>
            <div>email: #{userView.user.email}</div>
            <div>született: #{userView.user.birthDate}</div>
            <div>cím: #{userView.user.address.country}, #{userView.user.address.city}</div>
        </h:panelGroup>

    </ui:define>
    
</ui:composition>
