<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/logged-out-default.xhtml">
    
    <ui:define name="contentFull">
        <h:form>
            <table class="user-edit-table">
                <h:panelGroup rendered="#{param['a'] == 'login_error'}">
	                <tr>
	                    <td colspan="2" class="td-error td-center">
	                       Hibás email vagy jelszó.
	                    </td>
	                </tr>
                </h:panelGroup>
                <tr>
                    <td class="td-right user-edit-td-titles">Email:</td>
                    <td>
	                    <h:inputText id="email" value="#{loginController.email}" styleClass="user-edit-text" />
                    </td>
                </tr>
                <tr>
                    <td class="td-right user-edit-td-titles">Jelszó:</td>
                    <td>
                        <h:inputSecret id="password" value="#{loginController.password}" styleClass="user-edit-text" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="td-center">
	                    <h:commandButton styleClass="submit-button" value="Bejelentkezés" action="#{loginController.login()}"/>
	                    <h:button styleClass="submit-button reg-button" value="Regisztráció" outcome="/content/register.xhtml"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
    
</ui:composition>
